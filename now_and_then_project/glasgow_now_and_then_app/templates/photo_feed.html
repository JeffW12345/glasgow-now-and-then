{% extends 'base.html' %}
{% block body_block %}
{% load custom_template_tags %}
<div class="container">
    <h2>Photo Feed</h2>
    {% if pictures %}
        <div class="row">
            {% for p in pictures %}
                {% include '_photo_feed_template_fragment.html' %}
            {% endfor %}
        </div>
    {% else %}
        <p><strong>There are no photographs present.</strong></p>
    {% endif %}
</div>
{% endblock %}

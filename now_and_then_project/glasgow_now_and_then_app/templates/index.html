{% extends 'base.html' %}
{% load static %}

  {% block additional_styles %}
  <style>
   body{
    background-image: url('/static/images/glasgow_cityscape.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
  }
  </style>
  {% endblock %}

{% block title_block %}
    Homepage
{% endblock %}

 {% block body_block %}
 <body>

 <!-- uses bootstrap 12 column formatting to divide the page into 2 columns, then adds content to each -->

    <div class="container text-center">
        <div class="row h-100">
            <div class="col-sm-6">
                <p class="brownText">
                    <a href="{% url 'nowandthen:photo_feed' %}">View Pictures</a>
                </p>
            </div>
            <div class="col-sm-6">
                {% if user.is_authenticated %}
                <p class="brownText"><a href="{% url 'nowandthen:add_picture' %}">Post Pictures</a></p>
                {% else %}
                <p class="brownText"><a href="{% url 'nowandthen:login' %}">Post Pictures</a></p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
 {% endblock %}

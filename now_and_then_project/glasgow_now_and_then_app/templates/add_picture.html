<! –– For the 'add a picture' page (linked to from 'Post pictures' on the home page) ––>
{% extends 'base.html' %}
{% load static %}
{% block title_block %}
{% endblock %}
{% block body_block %}
<h1>Add a Picture</h1>
<div>
<form id="picture_form" method="post" action="{% url 'nowandthen:add_picture' %}" enctype="multipart/form-data" >
{% csrf_token %}
{{ form.as_p }}
<input type="submit" name="submit" value="Add Picture" />
</form>
</div>
{% endblock %}
